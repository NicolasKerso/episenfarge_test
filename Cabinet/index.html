<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visioconférence</title>
    <style>
        video {
            width: 100%;
            max-width: 500px;
        }
        /* Ajoutez un peu de style à votre zone de chat et à votre entrée de texte. */
        #chatBox {
            height: 200px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 5px;
            overflow-y: scroll;
        }
        #chatInput {
            width: 80%;
            margin-right: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>

</head>
<body>
<h1>Visioconférence</h1>
<div id="buttons">
    <button id="startButton">Démarrer l'appel</button>
    <button id="hangupButton" disabled>Terminer l'appel</button>
</div>
<div id="videos">
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>
</div>
<!-- Ajoutez votre zone de chat, votre entrée de texte et votre bouton d'envoi ici. -->
<div id="chat">
    <div id="chatBox"></div>
    <input type="text" id="chatInput">
    <button id="sendButton">Envoyer</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
